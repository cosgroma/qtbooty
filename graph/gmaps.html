<!DOCTYPE html>
<html>

<head>
    <style>
    html,
    body,
    #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
    }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=drawing"></script>
    <script>
    var map;
    // var pos_error;
    function initialize() {
        var customMapType = new google.maps.StyledMapType([{
            stylers: [{
                hue: '#890000'
            }, {
                visibility: 'simplified'
            }, {
                gamma: 0.5
            }, {
                weight: 0.5
            }]
        }, {
            elementType: 'labels',
            stylers: [{
                visibility: 'off'
            }]
        }, {
            featureType: 'water',
            stylers: [{
                color: '#890000'
            }]
        }], {
            name: 'Custom Style'
        });
        var customMapTypeId = 'custom_style';
        var mapOptions = {
            center: new google.maps.LatLng(37.5, -122.2),
            zoom: 20,
            mapTypeIds: [google.maps.MapTypeId.ROADMAP, customMapTypeId]
        };

        map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
        // map.mapTypes.set(customMapTypeId, customMapType);
        // map.setMapTypeId(customMapTypeId);

        var drawingManager = new google.maps.drawing.DrawingManager({
            drawingMode: google.maps.drawing.OverlayType.POLYGON,
            drawingControl: true,
            drawingControlOptions: {
                position: google.maps.ControlPosition.TOP_CENTER,
                drawingModes: [google.maps.drawing.OverlayType.POLYGON]
            },
            polygonOptions: {
                editable: true,
                draggable: true
            },
        });
        drawingManager.setMap(map);

        var thePolygon = null;

        google.maps.event.addListener(drawingManager, 'polygoncomplete', function(polygon) {
            if (thePolygon)
                thePolygon.setMap(null);
            thePolygon = polygon;
            polygon.getPath().forEach(function(xy, i) {
                self.polygoncomplete(xy.lat(), xy.lng(), i);
            });
        });
    }

    function addMarker(lat, lng) {
        var myLatLng = new google.maps.LatLng(lat, lng);
        var beachMarker = new google.maps.Marker({
            position: myLatLng,
            map: map
        });
    }
    var pos_error;
    function addErrorCircle(lat, lng, radius) {
        if (pos_error != null)
            pos_error.setMap(null);
        pos_error = new google.maps.Circle({
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillOpacity: 0.15,
            map: map,
            center: new google.maps.LatLng(lat, lng),
            radius: radius
        });
        map.setOptions({center: new google.maps.LatLng(lat, lng)})
        if (radius < 10) {pos_error.setOptions({strokeColor: '#488A3D', fillColor: '#4BD335'})}
        else if (radius < 100) {pos_error.setOptions({strokeColor: '#0922B8', fillColor: '#1B39F0'})}
        else {pos_error.setOptions({strokeColor: '#BC1A1A', fillColor: '#FC0629'})};

    }

    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>

<body>
    <div id="map-canvas"></div>
</body>

</html>
